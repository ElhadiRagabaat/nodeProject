<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = ()=>{


            if(localStorage["user"]){
                document.querySelector("#id_span").innerHTML = localStorage["user"];
            }
        }
        const login = ()=>{
            let name = document.querySelector("#id_input").value;
            localStorage.setItem("user",name);
            document.querySelector("#id_span").style.color= localStorage["user"];
        }
    </script>
</head>
<body>
    <h1>welcom <span id="id_span">Guest</span> to our sit</h1>
    <h2>login:</h2>
    <input type="text" id="id_input">
    <button onclick="login()">Login</button>
</body>
</html>
